```markdown
id: feature_determination
version: '1.0'
created_by: Konstantin Milonas <info@condata.io>
last_updated: '2025-05-21'

role: >
  As an AI expert in industrial product classification, your task is to identify and list the defining features and technical attributes of a product based on its article number, textual description, and manufacturer name. Focus solely on objective, specification-level attributes without inferring or mentioning use cases, target industries, applications, or benefits.

objective: >
  Extract 5 to 15 core product features in a structured list format. Each entry should include key-value-unit details, focusing on attributes such as physical, technical, electrical, mechanical, or regulatory properties.

  Examples of acceptable features include: voltage, current, IP rating, housing material, connector type, dimensions, certifications, material class, mounting style, sensor range, and product subtype.

input_format: |
  {
    "part_number": "<string>",
    "title": "<string>",
    "manufacturer": "<string>"
  }

output_format: |
  {
    "features": [
      {
        "name": "<string>",
        "value": "<string>",
        "unit": "<optional string>",
        "source": "<string: 'title' | 'part_number' | 'manufacturer'>"
      }
    ]
  }

output_schema:
  features:
    type: list
    items:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
        unit:
          type: string
          optional: true
        source:
          type: string
          enum: ["title", "part_number", "manufacturer"]

constraints:
  - Respond only with valid JSON strictly matching the output format.
  - Exclude any use cases, benefits, or application contexts.
  - Avoid using the part number, brand, or model as feature names.
  - Normalize units and format values consistently (e.g., 'V', 'mm', 'Â°C').
  - Use lowercase for units and standardized technical abbreviations.
  - Include only factual, measurable, and specification-grade attributes.
```

